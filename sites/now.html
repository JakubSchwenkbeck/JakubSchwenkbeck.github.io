<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jakub Schwenkbeck – Now</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/typography.css" />
  <link rel="stylesheet" href="../css/now.css" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Added for icons -->
</head>
<header>
  <button id="theme-toggle">🌙</button> <!-- Theme toggle button -->

  <script>
    document.getElementById("theme-toggle").addEventListener("click", () => {
      document.body.classList.toggle("light-mode");

      // Toggle icon between moon 🌙 and sun ☀️
      document.getElementById("theme-toggle").textContent =
        document.body.classList.contains("light-mode") ? "☀️" : "🌙";
    });
  </script>
</header>
<body>
  <main class="now-container">
    <a href="../index.html" class="back-link">← Back to Portfolio</a>
    <h1 class="now-heading">Now</h1>

    <section class="now-body">
      <p>Currently on Erasmus in Stockholm, listening to master level courses in ML and Quantum Computing.</p>
      <p class="now-note">Last updated: August 2025</p>
    </section>

    <footer class="now-footer">
      <p>This is a <a href="https://nownownow.com/about" target="_blank">Now page</a> — inspired by Derek Sivers and Niklas Steenfatt.</p>
    </footer>
  </main>
</body>
</html>
